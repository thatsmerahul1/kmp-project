name: Release Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'zulu'

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.version.outputs.new_version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: wrapper
        cache-read-only: false
        
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install semantic-release dependencies
      run: |
        npm install -g \
          semantic-release@21 \
          @semantic-release/changelog@6 \
          @semantic-release/git@10 \
          @semantic-release/github@9 \
          @semantic-release/exec@6 \
          conventional-changelog-conventionalcommits@6
          
    - name: Create semantic-release config
      run: |
        cat > .releaserc.json << 'EOF'
        {
          "branches": ["main"],
          "repositoryUrl": "https://github.com/${{ github.repository }}",
          "plugins": [
            [
              "@semantic-release/commit-analyzer",
              {
                "preset": "conventionalcommits",
                "releaseRules": [
                  {"type": "feat", "release": "minor"},
                  {"type": "fix", "release": "patch"},
                  {"type": "perf", "release": "patch"},
                  {"type": "refactor", "release": "patch"},
                  {"type": "docs", "release": false},
                  {"type": "test", "release": false},
                  {"type": "ci", "release": false},
                  {"type": "chore", "release": false},
                  {"breaking": true, "release": "major"}
                ]
              }
            ],
            [
              "@semantic-release/release-notes-generator",
              {
                "preset": "conventionalcommits",
                "presetConfig": {
                  "types": [
                    {"type": "feat", "section": "ðŸš€ Features"},
                    {"type": "fix", "section": "ðŸ› Bug Fixes"},
                    {"type": "perf", "section": "âš¡ Performance"},
                    {"type": "refactor", "section": "â™»ï¸ Refactoring"},
                    {"type": "docs", "section": "ðŸ“š Documentation"},
                    {"type": "test", "section": "ðŸ§ª Tests"},
                    {"type": "ci", "section": "ðŸ”§ CI/CD"},
                    {"type": "chore", "section": "ðŸ”¨ Chores"}
                  ]
                }
              }
            ],
            [
              "@semantic-release/changelog",
              {
                "changelogFile": "CHANGELOG.md",
                "changelogTitle": "# ðŸ“‹ Changelog\n\nAll notable changes to this project will be documented in this file.\n\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\nand this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n\n<!-- next-version -->"
              }
            ],
            [
              "@semantic-release/exec",
              {
                "prepareCmd": "echo 'Preparing release ${nextRelease.version}'",
                "publishCmd": "echo 'Publishing release ${nextRelease.version}'"
              }
            ],
            [
              "@semantic-release/github",
              {
                "assets": [
                  {
                    "path": "androidApp/build/outputs/apk/release/*.apk",
                    "label": "Android APK"
                  },
                  {
                    "path": "androidApp/build/outputs/bundle/release/*.aab",
                    "label": "Android App Bundle"
                  }
                ],
                "discussionCategoryName": "Releases"
              }
            ],
            [
              "@semantic-release/git",
              {
                "assets": ["CHANGELOG.md", "package.json"],
                "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
              }
            ]
          ]
        }
        EOF
        
    - name: Generate version and changelog
      id: version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Run semantic-release in dry-run mode to get version
        npx semantic-release --dry-run > release-output.txt 2>&1 || true
        
        # Extract version from output
        NEW_VERSION=$(grep -o "The next release version is [0-9]\+\.[0-9]\+\.[0-9]\+" release-output.txt | grep -o "[0-9]\+\.[0-9]\+\.[0-9]\+" | head -1)
        
        if [ -z "$NEW_VERSION" ]; then
          echo "No new version to release"
          echo "new_version=" >> $GITHUB_OUTPUT
        else
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        fi
        
    - name: Generate changelog
      id: changelog
      if: steps.version.outputs.new_version != ''
      run: |
        # Create a proper package.json for semantic-release
        cat > package.json << 'EOF'
        {
          "name": "weather-kmp",
          "version": "0.0.0",
          "description": "Weather KMP Application",
          "private": true
        }
        EOF
        
        # Run semantic-release to generate changelog
        npx semantic-release --dry-run > changelog-output.txt 2>&1 || true
        
        # Extract changelog content
        if [ -f "CHANGELOG.md" ]; then
          echo "Changelog generated successfully"
          CHANGELOG_CONTENT=$(cat CHANGELOG.md | head -50)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "No changelog generated"
          echo "changelog=" >> $GITHUB_OUTPUT
        fi
        
    - name: Upload changelog artifact
      if: steps.version.outputs.new_version != ''
      uses: actions/upload-artifact@v4
      with:
        name: changelog
        path: CHANGELOG.md
        retention-days: 30

