  secrets-scanning:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Install secret scanning tools
      run: |
        echo "ðŸ” Installing secret scanning tools..."
        
        # Install gitleaks for secret detection
        wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz
        tar -xzf gitleaks_8.18.0_linux_x64.tar.gz
        chmod +x gitleaks
        sudo mv gitleaks /usr/local/bin/
        
        # Install trufflehog for additional secret detection
        curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
        
    - name: Run gitleaks secret scan
      run: |
        echo "ðŸ” Running gitleaks secret detection..."
        
        mkdir -p security-reports/secrets
        
        # Create gitleaks configuration
        cat > .gitleaks.toml << 'EOF'
        title = "WeatherKMP Secret Detection"

        [[rules]]
        id = "api-key"
        description = "API Key"
        regex = '''(?i)(api[_-]?key|apikey)['":\s]*[=:]\s*['"][a-z0-9]{20,}['"]'''
        tags = ["api", "key"]

        [[rules]]
        id = "aws-access-key"
        description = "AWS Access Key"
        regex = '''AKIA[0-9A-Z]{16}'''
        tags = ["aws", "access-key"]

        [[rules]]
        id = "private-key"
        description = "Private Key"
        regex = '''-----BEGIN\s+(RSA\s+)?PRIVATE KEY-----'''
        tags = ["private", "key"]

        [[rules]]
        id = "password"
        description = "Password in code"
        regex = '''(?i)(password|passwd|pwd)['":\s]*[=:]\s*['"][^'"\s]{8,}['"]'''
        tags = ["password"]

        [allowlist]
        description = "Allow test and example data"
        regexes = [
          '''test[_-]?key''',
          '''example[_-]?api''',
          '''demo[_-]?token''',
          '''placeholder''',
          '''your[_-]?api[_-]?key'''
        ]
        EOF
        
        # Run gitleaks
        gitleaks detect \
          --config .gitleaks.toml \
          --report-format json \
          --report-path security-reports/secrets/gitleaks-report.json \
          --verbose \
          || echo "Gitleaks scan completed"
          
        # Parse and display results
        if [ -f "security-reports/secrets/gitleaks-report.json" ]; then
          SECRETS_COUNT=$(cat security-reports/secrets/gitleaks-report.json | jq '. | length')
          echo "ðŸ” Secrets scan results: $SECRETS_COUNT potential secrets found"
          
          if [ "$SECRETS_COUNT" -gt 0 ]; then
            echo "âš ï¸ Potential secrets detected:"
            cat security-reports/secrets/gitleaks-report.json | jq -r '.[] | "  - \(.File):\(.StartLine) - \(.Description)"'
          else
            echo "âœ… No secrets detected in codebase"
          fi
        fi

